    description: "<p>Компания High Power, занимающаяся производством блоков питания представила на CeBIT 2012 новинку RockSolid Pro 1600W (RS-1600 Pro) – высокопроизводительный блок питания мощностью 1600Вт с поддержкой мощных графических связок и систем с несколькими процессорами.</p><p>Новинка получила сертификат 80 Plus Silver и предлагает мощность в 50А, которую она передает по +12В линии. Блок питания охлаждается 135мм вентилятором. Одной из самых интересных особенностей этой новинки является светодиодная индикация, которая позволяет следить за нагрузкой</p>"

